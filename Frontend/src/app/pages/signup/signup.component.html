<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center" style="margin-top: 30px;">
          <img src="../../../assets/add-user.png" alt="Imagen de logo registro">
        </div>
        <h1 class="text-center">Alumno regístrate en la plataforma</h1>
        <form action="">
          <mat-form-field class="full-width" appearence="outline">
              <mat-label>Nombre de Usuario</mat-label>
              <input matInput placeholder="Digite el nombre de usuario" type="text">
          </mat-form-field>
          <mat-form-field class="full-width" appearence="outline">
            <mat-label>Nombres</mat-label>
            <input matInput placeholder="Digite sus nombres" type="text">
          </mat-form-field>
          <mat-form-field class="full-width" appearence="outline">
            <mat-label>Apellidos</mat-label>
            <input matInput placeholder="Digite sus apellidos" type="text">
          </mat-form-field>
          <mat-form-field class="full-width" appearence="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Digite su correo electrónico" type="text">
          </mat-form-field>
          <mat-form-field class="full-width" appearence="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput placeholder="Digite su contraseña" type="text">
          </mat-form-field>
        </form>
      </div>
    </div>
  </div>
</div>
